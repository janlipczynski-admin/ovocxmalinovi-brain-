name: Auto-merge claude/* → main + Deploy

on:
  push:
    branches:
      - 'claude/**'

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  # ── Krok 1: Testy regresji PRZED merge ─────────────────────────────────
  regression-tests:
    runs-on: ubuntu-latest
    name: Testy regresji (gate)
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Uruchom pełny suite testów
        run: bash tests/run-all.sh

  # ── Krok 2: Merge + Deploy (tylko jeśli testy przeszły) ────────────────
  merge-and-deploy:
    needs: regression-tests
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Merge into main
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git checkout main
          git merge --ff-only origin/${{ github.ref_name }} || git merge -X theirs origin/${{ github.ref_name }}
          git push origin main

      - name: Wstrzyknij klucz API z GitHub Secrets
        run: |
          sed -i "s|'__ANTHROPIC_KEY__'|'${{ secrets.ANTHROPIC_API_KEY }}'|g" config.js

      - uses: actions/configure-pages@v4

      - uses: actions/upload-pages-artifact@v3
        with:
          path: '.'

      - uses: actions/deploy-pages@v4
        id: deployment
