<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 180" width="320" height="180">
  <defs>
    <!-- Gradient from orange-red (left) through pink (center) to purple (right) -->
    <linearGradient id="berryGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%"   stop-color="#FF4500"/>
      <stop offset="35%"  stop-color="#E8245A"/>
      <stop offset="65%"  stop-color="#CC2080"/>
      <stop offset="100%" stop-color="#8B2FC9"/>
    </linearGradient>
    <linearGradient id="leafGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%"   stop-color="#FF6020"/>
      <stop offset="50%"  stop-color="#D0308A"/>
      <stop offset="100%" stop-color="#9B35CC"/>
    </linearGradient>
    <!-- Clip circle for each drupelet -->
    <clipPath id="c1"><circle cx="148" cy="30" r="12"/></clipPath>
    <clipPath id="c2"><circle cx="128" cy="50" r="12"/></clipPath>
    <clipPath id="c3"><circle cx="148" cy="50" r="12"/></clipPath>
    <clipPath id="c4"><circle cx="168" cy="50" r="12"/></clipPath>
    <clipPath id="c5"><circle cx="116" cy="70" r="12"/></clipPath>
    <clipPath id="c6"><circle cx="136" cy="70" r="12"/></clipPath>
    <clipPath id="c7"><circle cx="156" cy="70" r="12"/></clipPath>
    <clipPath id="c8"><circle cx="176" cy="70" r="12"/></clipPath>
    <clipPath id="c9"><circle cx="112" cy="90" r="12"/></clipPath>
    <clipPath id="c10"><circle cx="132" cy="90" r="12"/></clipPath>
    <clipPath id="c11"><circle cx="152" cy="90" r="12"/></clipPath>
    <clipPath id="c12"><circle cx="172" cy="90" r="12"/></clipPath>
    <clipPath id="c13"><circle cx="124" cy="110" r="12"/></clipPath>
    <clipPath id="c14"><circle cx="144" cy="110" r="12"/></clipPath>
    <clipPath id="c15"><circle cx="164" cy="110" r="12"/></clipPath>
    <clipPath id="c16"><circle cx="140" cy="128" r="10"/></clipPath>
    <clipPath id="c17"><circle cx="158" cy="128" r="10"/></clipPath>
  </defs>

  <!-- White background -->
  <rect width="320" height="180" fill="white"/>

  <!-- Stem (curved line at top) -->
  <path d="M148 18 Q162 6 170 14 Q176 20 165 24" stroke="#C030A0" stroke-width="3.5" fill="none" stroke-linecap="round"/>

  <!-- Sepals / leaves (3 pointed shapes at top of berry) -->
  <polygon points="136,38 128,18 144,30" fill="url(#leafGrad)" stroke="#111" stroke-width="1.2" stroke-linejoin="round"/>
  <polygon points="148,34 148,10 158,28" fill="url(#leafGrad)" stroke="#111" stroke-width="1.2" stroke-linejoin="round"/>
  <polygon points="162,38 172,18 156,30" fill="url(#leafGrad)" stroke="#111" stroke-width="1.2" stroke-linejoin="round"/>

  <!-- Drupelets — row 1 (1) -->
  <circle cx="148" cy="30" r="12" fill="url(#berryGrad)" clip-path="url(#c1)" stroke="#111" stroke-width="1.5"/>
  <rect x="0" y="0" width="320" height="180" fill="url(#berryGrad)" clip-path="url(#c1)" opacity="0.9"/>
  <circle cx="148" cy="30" r="12" fill="none" stroke="#111" stroke-width="1.5"/>

  <!-- Row 2 (3) -->
  <circle cx="128" cy="50" r="12" fill="url(#berryGrad)" stroke="#111" stroke-width="1.5"/>
  <circle cx="148" cy="50" r="12" fill="url(#berryGrad)" stroke="#111" stroke-width="1.5"/>
  <circle cx="168" cy="50" r="12" fill="url(#berryGrad)" stroke="#111" stroke-width="1.5"/>

  <!-- Row 3 (4) -->
  <circle cx="116" cy="70" r="12" fill="url(#berryGrad)" stroke="#111" stroke-width="1.5"/>
  <circle cx="136" cy="70" r="12" fill="url(#berryGrad)" stroke="#111" stroke-width="1.5"/>
  <circle cx="156" cy="70" r="12" fill="url(#berryGrad)" stroke="#111" stroke-width="1.5"/>
  <circle cx="176" cy="70" r="12" fill="url(#berryGrad)" stroke="#111" stroke-width="1.5"/>

  <!-- Row 4 (4) -->
  <circle cx="112" cy="90" r="12" fill="url(#berryGrad)" stroke="#111" stroke-width="1.5"/>
  <circle cx="132" cy="90" r="12" fill="url(#berryGrad)" stroke="#111" stroke-width="1.5"/>
  <circle cx="152" cy="90" r="12" fill="url(#berryGrad)" stroke="#111" stroke-width="1.5"/>
  <circle cx="172" cy="90" r="12" fill="url(#berryGrad)" stroke="#111" stroke-width="1.5"/>

  <!-- Row 5 (3) -->
  <circle cx="124" cy="110" r="12" fill="url(#berryGrad)" stroke="#111" stroke-width="1.5"/>
  <circle cx="144" cy="110" r="12" fill="url(#berryGrad)" stroke="#111" stroke-width="1.5"/>
  <circle cx="164" cy="110" r="12" fill="url(#berryGrad)" stroke="#111" stroke-width="1.5"/>

  <!-- Row 6 (2) -->
  <circle cx="140" cy="128" r="10" fill="url(#berryGrad)" stroke="#111" stroke-width="1.5"/>
  <circle cx="158" cy="128" r="10" fill="url(#berryGrad)" stroke="#111" stroke-width="1.5"/>

  <!-- Separator line -->
  <line x1="40" y1="148" x2="280" y2="148" stroke="#333" stroke-width="1.2"/>

  <!-- Company name — black text -->
  <text x="160" y="168" text-anchor="middle" font-family="'Helvetica Neue', Helvetica, Arial, sans-serif"
        font-size="22" font-weight="300" letter-spacing="4" fill="#111">Ovoc x Malinovi</text>
</svg>
