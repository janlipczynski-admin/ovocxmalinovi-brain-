<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 102 108">
  <defs>
    <!-- Gradient spans full berry width left→right -->
    <linearGradient id="g" gradientUnits="userSpaceOnUse" x1="6" y1="0" x2="96" y2="0">
      <stop offset="0%"   stop-color="#E94020"/>
      <stop offset="38%"  stop-color="#CC2072"/>
      <stop offset="100%" stop-color="#8B2FCC"/>
    </linearGradient>
  </defs>

  <rect width="102" height="108" fill="white"/>

  <!-- ── Leaves (drawn before circles so circles sit on top) ── -->
  <!-- Left leaf -->
  <path d="M36,28 Q26,13 31,5 Q38,11 36,28Z" fill="url(#g)"/>
  <!-- Centre leaf -->
  <path d="M51,22 Q48,7 51,0 Q54,7 51,22Z" fill="url(#g)"/>
  <!-- Right leaf -->
  <path d="M66,28 Q76,13 71,5 Q64,11 66,28Z" fill="url(#g)"/>

  <!-- Stem — thin purple hook -->
  <path d="M51,5 Q58,0 63,2" stroke="#9030CC" stroke-width="2" fill="none" stroke-linecap="round"/>

  <!--
    7 drupelets — r=15, dx=30 (circles just touch horizontally),
    dy=18 (diagonal overlap ~6.6 px → visible grooves between drupelets).

    Row 1  y=28  ·  2 circles
    Row 2  y=46  ·  3 circles  (widest)
    Row 3  y=64  ·  2 circles
  -->

  <!-- Row 1 -->
  <circle cx="36" cy="28" r="15" fill="url(#g)"/>
  <circle cx="66" cy="28" r="15" fill="url(#g)"/>

  <!-- Row 2 -->
  <circle cx="21" cy="46" r="15" fill="url(#g)"/>
  <circle cx="51" cy="46" r="15" fill="url(#g)"/>
  <circle cx="81" cy="46" r="15" fill="url(#g)"/>

  <!-- Row 3 -->
  <circle cx="36" cy="64" r="15" fill="url(#g)"/>
  <circle cx="66" cy="64" r="15" fill="url(#g)"/>

  <!-- ── Separator ── -->
  <line x1="8" y1="88" x2="94" y2="88" stroke="#1a1a18" stroke-width="0.7"/>

  <!-- ── Company name ── -->
  <text x="51" y="101"
        text-anchor="middle"
        font-family="'Plus Jakarta Sans','Helvetica Neue',Helvetica,Arial,sans-serif"
        font-size="9"
        font-weight="300"
        letter-spacing="1.8"
        fill="#1a1a18">Ovoc x Malinovi</text>
</svg>
